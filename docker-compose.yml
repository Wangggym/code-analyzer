version: '3.8'

services:
  code-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3006:3006"
    environment:
      - DEBUG=${DEBUG:-false}
      - API_PORT=3006
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL}
      - ANTHROPIC_MODEL_ID=${ANTHROPIC_MODEL_ID:-claude-sonnet-4-20250514}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_MODEL_ID=${OPENAI_MODEL_ID:-gpt-4o-mini}
      - SANDBOX_TIMEOUT=${SANDBOX_TIMEOUT:-300}
      - SANDBOX_MEMORY_LIMIT=${SANDBOX_MEMORY_LIMIT:-512m}
      - SANDBOX_CPU_LIMIT=${SANDBOX_CPU_LIMIT:-1.0}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./tmp:/tmp/code-analyzer
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
